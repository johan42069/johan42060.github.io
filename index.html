<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Johan Rondestvedt's Website</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Comic Sans MS', sans-serif;
    }
    #mandelbrotContainer {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
    }
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      text-align: center;
      z-index: 1;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 5px;
      z-index: 1;
    }
    #controls input, #controls button {
      margin-left: 10px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>Johan Rondestvedt's Website</header>
  <div id="mandelbrotContainer">
    <canvas id="mandelbrotCanvas" width="800" height="600"></canvas>
  </div>
  <div id="controls">
    <label for="iterations">Iterations:</label>
    <input type="number" id="iterations" min="1" value="256">
    <button id="reset">Reset</button>
  </div>
  <script src="mandelbrot.js"></script>
</body>
</html>

</html>
