<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Johan Rondestvedt's Website</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      text-align: center;
      z-index: 1;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 5px;
      z-index: 1;
    }
    #controls input, #controls button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>Johan Rondestvedt's Website</header>
  <canvas id="mandelbrotCanvas"></canvas>
  <div id="controls">
    <label for="iterations">Iterations:</label>
    <input type="number" id="iterations" min="1" value="256">
    <button id="reset">Reset</button>
  </div>
  <script src="mandelbrot.js"></script>
</body>
</html>
