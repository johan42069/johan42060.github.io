<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandelbrot Set Interactive</title>
  <style>
    canvas {
      display: block;
      margin: auto;
      border: 1px solid black;
      cursor: crosshair;
    }
    #controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    #controls input {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <canvas id="mandelbrotCanvas" width="800" height="800"></canvas>
  <div id="controls">
    <label for="iterations">Iterations:</label>
    <input type="number" id="iterations" min="1" value="256">
    <button id="reset">Reset</button>
  </div>
  <script src="mandelbrot.js"></script>
</body>
</html>
